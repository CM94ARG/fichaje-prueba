<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Sistema de Fichaje</title>
    <style>
        /* RESET Y ESTILOS BASE */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        /* CONTENEDOR PRINCIPAL */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            min-height: 600px;
        }
        
        /* HEADER */
        .header {
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            color: white;
            padding: 25px 40px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .header .subtitle {
            opacity: 0.9;
            font-size: 1rem;
            font-weight: 300;
        }
        
        .logout-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            display: none;
        }
        
        .logout-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        
        /* SECCI칍N DE LOGIN */
        .login-section {
            max-width: 400px;
            margin: 60px auto;
            padding: 40px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            text-align: center;
        }
        
        .login-section h2 {
            margin-bottom: 30px;
            color: #1a237e;
            font-size: 1.8rem;
        }
        
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8f9fa;
        }
        
        .input-group input:focus {
            border-color: #1a237e;
            background: white;
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            letter-spacing: 0.5px;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(26, 35, 126, 0.3);
        }
        
        .btn:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* SECCI칍N DE ADMIN (OCULTA INICIALMENTE) */
        .admin-section {
            display: none;
            padding: 40px;
        }
        
        /* PANEL DE EMPLEADOS */
        .empleados-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .empleado-card {
            background: white;
            border: 1px solid #e1e1e1;
            border-radius: 10px;
            padding: 25px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .empleado-card:hover {
            border-color: #1a237e;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .empleado-card.selected {
            border-color: #1a237e;
            background: linear-gradient(135deg, #f8f9ff 0%, #e8eaf6 100%);
        }
        
        .empleado-card h3 {
            color: #1a237e;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .empleado-card .dni {
            color: #666;
            font-size: 0.9rem;
            font-family: monospace;
            background: #f5f5f5;
            padding: 4px 10px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #4caf50;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .badge.pendiente {
            background: #ff9800;
        }
        
        /* FORMULARIO DE CIERRE MANUAL */
        .cierre-form {
            background: #f8f9ff;
            border-radius: 12px;
            padding: 30px;
            margin-top: 30px;
            border: 2px solid #e8eaf6;
        }
        
        .cierre-form h3 {
            color: #1a237e;
            margin-bottom: 25px;
            font-size: 1.4rem;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 15px;
            background: white;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            border-color: #1a237e;
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
        }
        
        /* MENSAJES Y ALERTAS */
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease-out;
        }
        
        .alert.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .alert.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .alert.warning {
            background: #fff8e1;
            color: #f57c00;
            border: 1px solid #ffecb3;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* LOADING SPINNER */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1a237e;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .container {
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .logout-btn {
                position: relative;
                top: auto;
                right: auto;
                transform: none;
                margin-top: 15px;
                width: 100%;
                display: block !important;
            }
            
            .admin-section {
                padding: 20px;
            }
            
            .empleados-container {
                grid-template-columns: 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* ESTADO INACTIVO */
        .inactive {
            opacity: 0.7;
        }
        
        /* ESTILOS PARA DATOS AUDITOR칈A */
        .auditoria-info {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed #e0e0e0;
            font-size: 0.85rem;
            color: #666;
        }
        
        .auditoria-info div {
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <h1>游 Panel de Administraci칩n</h1>
            <div class="subtitle">Sistema de Fichaje - Cierre Manual de Jornadas</div>
            <button class="logout-btn" onclick="logout()">Cerrar Sesi칩n</button>
        </div>
        
        <!-- SECCI칍N DE LOGIN -->
        <div class="login-section" id="loginSection">
            <h2>Acceso Restringido</h2>
            <div class="input-group">
                <label for="password">Contrase침a de Administrador</label>
                <input type="password" id="password" placeholder="Ingrese la contrase침a" autocomplete="off">
            </div>
            <button class="btn" onclick="login()" id="loginBtn">Ingresar</button>
            <div class="alert error" id="loginError" style="display: none;"></div>
        </div>
        
        <!-- SECCI칍N DE ADMIN -->
        <div class="admin-section" id="adminSection">
            <!-- MENSAJES -->
            <div class="alert success" id="successAlert" style="display: none;"></div>
            <div class="alert error" id="errorAlert" style="display: none;"></div>
            <div class="alert warning" id="warningAlert" style="display: none;"></div>
            
            <!-- LOADING -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Cargando datos...</p>
            </div>
            
            <!-- LISTA DE EMPLEADOS -->
            <h2 style="margin-bottom: 20px; color: #1a237e;">Seleccione un Empleado</h2>
            <div class="empleados-container" id="empleadosContainer">
                <!-- Los empleados se cargar치n aqu칤 din치micamente -->
            </div>
            
            <!-- FORMULARIO DE CIERRE MANUAL -->
            <div class="cierre-form" id="cierreForm" style="display: none;">
                <h3>游닇 Cierre Manual de Jornada</h3>
                <div id="empleadoSeleccionado" style="margin-bottom: 20px; padding: 15px; background: white; border-radius: 8px; border: 1px solid #e1e1e1;">
                    <!-- Info del empleado seleccionado -->
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="fechaEntrada">Fecha de Entrada</label>
                        <input type="date" id="fechaEntrada" required>
                    </div>
                    <div class="form-group">
                        <label for="horaEntrada">Hora de Entrada</label>
                        <input type="time" id="horaEntrada" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaSalida">Fecha de Salida</label>
                        <input type="date" id="fechaSalida" required>
                    </div>
                    <div class="form-group">
                        <label for="horaSalida">Hora de Salida</label>
                        <input type="time" id="horaSalida" required>
                    </div>
                    <div class="form-group">
                        <label for="local">Local</label>
                        <select id="local" required>
                            <option value="">Seleccione un local</option>
                            <option value="lacroze">Lacroze</option>
                            <option value="palermo">Palermo</option>
                            <option value="saavedra">Saavedra</option>
                        </select>
                    </div>
                </div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button class="btn" onclick="registrarCierreManual()" id="registrarBtn">
                        Registrar Cierre Manual
                    </button>
                    <button class="btn" onclick="cancelarCierre()" style="background: #666; margin-top: 10px;">
                        Cancelar
                    </button>
                </div>
                
                <div class="auditoria-info" id="auditoriaInfo" style="margin-top: 25px; display: none;">
                    <strong>游늶 Informaci칩n de Auditor칤a:</strong>
                    <div>Fecha y hora del cierre: <span id="fechaCierre"></span></div>
                    <div>Realizado por: Administrador</div>
                    <div>Horas calculadas: <span id="horasCalculadas"></span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURACI칍N
        // ============================================
        const API_URL = 'https://script.google.com/macros/s/AKfycbyQVKHBWJRI42wGyPEL5sy5w6NcVKGCVHWT6HqPSTq_pK4RmPb_hPjXRqwEeFQSBr8I/exec'; // REEMPLAZA ESTO CON TU URL
        
        // Variables globales
        let token = null;
        let empleados = [];
        let empleadoSeleccionado = null;
        
        // ============================================
        // FUNCIONES DE SEGURIDAD
        // ============================================
        
        function generarToken() {
            // Genera un token 칰nico por sesi칩n
            return 'admin_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        function verificarSesion() {
            const savedToken = localStorage.getItem('adminToken');
            const expiry = localStorage.getItem('adminTokenExpiry');
            
            if (!savedToken || !expiry || new Date() > new Date(expiry)) {
                logout();
                return false;
            }
            
            token = savedToken;
            return true;
        }
        
        function iniciarSesion() {
            token = generarToken();
            const expiry = new Date();
            expiry.setHours(expiry.getHours() + 2); // Sesi칩n de 2 horas
            
            localStorage.setItem('adminToken', token);
            localStorage.setItem('adminTokenExpiry', expiry.toISOString());
        }
        
        // ============================================
        // FUNCIONES DE LOGIN
        // ============================================
        
        async function login() {
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginError = document.getElementById('loginError');
            
            if (!password) {
                showError(loginError, 'Por favor ingrese la contrase침a');
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Verificando...';
            loginError.style.display = 'none';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'loginDueno',
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    iniciarSesion();
                    showAdminPanel();
                    cargarEmpleados();
                } else {
                    showError(loginError, data.error || 'Contrase침a incorrecta');
                }
            } catch (error) {
                showError(loginError, 'Error de conexi칩n. Verifique la URL del API.');
                console.error('Login error:', error);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Ingresar';
                document.getElementById('password').value = '';
            }
        }
        
        function logout() {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminTokenExpiry');
            token = null;
            empleadoSeleccionado = null;
            
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('adminSection').style.display = 'none';
            document.getElementById('cierreForm').style.display = 'none';
            document.querySelector('.logout-btn').style.display = 'none';
            document.getElementById('empleadosContainer').innerHTML = '';
            
            // Limpiar formulario
            const inputs = document.querySelectorAll('#cierreForm input, #cierreForm select');
            inputs.forEach(input => {
                if (input.type !== 'button') {
                    input.value = '';
                }
            });
        }
        
        // ============================================
        // FUNCIONES DE INTERFAZ
        // ============================================
        
        function showAdminPanel() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('adminSection').style.display = 'block';
            document.querySelector('.logout-btn').style.display = 'block';
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        function showSuccess(message) {
            const alert = document.getElementById('successAlert');
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
        
        function showError(element, message) {
            if (typeof element === 'string') {
                element = document.getElementById(element);
            }
            element.textContent = message;
            element.style.display = 'block';
        }
        
        function clearAlerts() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.style.display = 'none';
            });
        }
        
        // ============================================
        // FUNCIONES DE EMPLEADOS
        // ============================================
        
        async function cargarEmpleados() {
            if (!verificarSesion()) return;
            
            showLoading(true);
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'getEmpleados'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    empleados = data.empleados;
                    renderEmpleados();
                } else {
                    showError('errorAlert', 'Error al cargar empleados: ' + (data.error || 'Desconocido'));
                }
            } catch (error) {
                showError('errorAlert', 'Error de conexi칩n al cargar empleados');
                console.error('Error cargando empleados:', error);
            } finally {
                showLoading(false);
            }
        }
        
        function renderEmpleados() {
            const container = document.getElementById('empleadosContainer');
            container.innerHTML = '';
            
            empleados.forEach(empleado => {
                const card = document.createElement('div');
                card.className = 'empleado-card';
                card.onclick = () => seleccionarEmpleado(empleado);
                
                card.innerHTML = `
                    <h3>${empleado.nombre}</h3>
                    <div class="dni">DNI: ${empleado.dni}</div>
                    <div class="badge">Activo</div>
                `;
                
                container.appendChild(card);
            });
        }
        
        function seleccionarEmpleado(empleado) {
            // Deseleccionar todos
            document.querySelectorAll('.empleado-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Seleccionar el nuevo
            event.currentTarget.classList.add('selected');
            empleadoSeleccionado = empleado;
            
            // Mostrar formulario
            mostrarFormularioCierre();
        }
        
        // ============================================
        // FORMULARIO DE CIERRE MANUAL
        // ============================================
        
        function mostrarFormularioCierre() {
            if (!empleadoSeleccionado) return;
            
            // Actualizar info del empleado
            document.getElementById('empleadoSeleccionado').innerHTML = `
                <strong>Empleado:</strong> ${empleadoSeleccionado.nombre}<br>
                <strong>DNI:</strong> ${empleadoSeleccionado.dni}
            `;
            
            // Establecer fechas por defecto (hoy)
            const hoy = new Date().toISOString().split('T')[0];
            document.getElementById('fechaEntrada').value = hoy;
            document.getElementById('fechaSalida').value = hoy;
            
            // Establecer horas por defecto
            document.getElementById('horaEntrada').value = '08:00';
            document.getElementById('horaSalida').value = '17:00';
            
            // Mostrar formulario
            document.getElementById('cierreForm').style.display = 'block';
            document.getElementById('auditoriaInfo').style.display = 'none';
            
            // Scroll al formulario
            document.getElementById('cierreForm').scrollIntoView({ behavior: 'smooth' });
        }
        
        function cancelarCierre() {
            empleadoSeleccionado = null;
            document.getElementById('cierreForm').style.display = 'none';
            
            // Deseleccionar todos los empleados
            document.querySelectorAll('.empleado-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            clearAlerts();
        }
        
        async function registrarCierreManual() {
            if (!verificarSesion()) return;
            
            if (!empleadoSeleccionado) {
                showError('errorAlert', 'Por favor seleccione un empleado');
                return;
            }
            
            // Validar campos
            const fechaEntrada = document.getElementById('fechaEntrada').value;
            const horaEntrada = document.getElementById('horaEntrada').value;
            const fechaSalida = document.getElementById('fechaSalida').value;
            const horaSalida = document.getElementById('horaSalida').value;
            const local = document.getElementById('local').value;
            
            if (!fechaEntrada || !horaEntrada || !fechaSalida || !horaSalida || !local) {
                showError('errorAlert', 'Por favor complete todos los campos');
                return;
            }
            
            const btn = document.getElementById('registrarBtn');
            btn.disabled = true;
            btn.textContent = 'Registrando...';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'cierreManual',
                        dni: empleadoSeleccionado.dni,
                        fechaEntrada: fechaEntrada,
                        horaEntrada: horaEntrada,
                        fechaSalida: fechaSalida,
                        horaSalida: horaSalida,
                        local: local
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess(data.message);
                    
                    // Mostrar informaci칩n de auditor칤a
                    document.getElementById('fechaCierre').textContent = new Date().toLocaleString('es-AR');
                    document.getElementById('horasCalculadas').textContent = data.horas + ' horas';
                    document.getElementById('auditoriaInfo').style.display = 'block';
                    
                    // Resetear despu칠s de 3 segundos
                    setTimeout(() => {
                        cancelarCierre();
                        cargarEmpleados(); // Recargar lista por si hay cambios
                    }, 3000);
                } else {
                    showError('errorAlert', data.error || 'Error desconocido');
                }
            } catch (error) {
                showError('errorAlert', 'Error de conexi칩n al registrar');
                console.error('Error en cierre manual:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Registrar Cierre Manual';
            }
        }
        
        // ============================================
        // EVENT LISTENERS Y INICIALIZACI칍N
        // ============================================
        
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar sesi칩n al cargar
            if (verificarSesion()) {
                showAdminPanel();
                cargarEmpleados();
            }
            
            // Enter en el login
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
            
            // Validaci칩n en tiempo real de horas
            document.getElementById('horaEntrada').addEventListener('change', validarHoras);
            document.getElementById('horaSalida').addEventListener('change', validarHoras);
            document.getElementById('fechaEntrada').addEventListener('change', validarHoras);
            document.getElementById('fechaSalida').addEventListener('change', validarHoras);
        });
        
        function validarHoras() {
            const fechaEntrada = document.getElementById('fechaEntrada').value;
            const horaEntrada = document.getElementById('horaEntrada').value;
            const fechaSalida = document.getElementById('fechaSalida').value;
            const horaSalida = document.getElementById('horaSalida').value;
            
            if (!fechaEntrada || !horaEntrada || !fechaSalida || !horaSalida) return;
            
            const entrada = new Date(`${fechaEntrada}T${horaEntrada}`);
            const salida = new Date(`${fechaSalida}T${horaSalida}`);
            
            if (salida < entrada) {
                showError('warningAlert', '丘멆잺 La salida es anterior a la entrada. Se ajustar치 al d칤a siguiente.');
            } else {
                document.getElementById('warningAlert').style.display = 'none';
            }
        }
        
        // Auto-logout despu칠s de 30 minutos de inactividad
        let inactivityTimer;
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(() => {
                if (token) {
                    showError('warningAlert', 'Sesi칩n expirada por inactividad');
                    setTimeout(logout, 2000);
                }
            }, 30 * 60 * 1000); // 30 minutos
        }
        
        // Reset timer en actividad del usuario
        ['click', 'mousemove', 'keypress'].forEach(event => {
            document.addEventListener(event, resetInactivityTimer);
        });
        
        resetInactivityTimer();
    </script>
