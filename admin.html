<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Sistema de Fichaje</title>
    <style>
        /* RESET Y ESTILOS BASE */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        /* CONTENEDOR PRINCIPAL */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            min-height: 600px;
        }
        
        /* HEADER */
        .header {
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            color: white;
            padding: 25px 40px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .header .subtitle {
            opacity: 0.9;
            font-size: 1rem;
            font-weight: 300;
        }
        
        .logout-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            display: none;
        }
        
        .logout-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        
        /* SECCIN DE LOGIN */
        .login-section {
            max-width: 400px;
            margin: 60px auto;
            padding: 40px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            text-align: center;
        }
        
        .login-section h2 {
            margin-bottom: 30px;
            color: #1a237e;
            font-size: 1.8rem;
        }
        
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8f9fa;
        }
        
        .input-group input:focus {
            border-color: #1a237e;
            background: white;
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            letter-spacing: 0.5px;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(26, 35, 126, 0.3);
        }
        
        .btn:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn.secondary {
            background: linear-gradient(135deg, #666 0%, #888 100%);
        }
        
        .btn.secondary:hover:not(:disabled) {
            box-shadow: 0 7px 20px rgba(102, 102, 102, 0.3);
        }
        
        /* SECCIN DE ADMIN (OCULTA INICIALMENTE) */
        .admin-section {
            display: none;
            padding: 40px;
        }
        
        /* PANEL DE EMPLEADOS */
        .empleados-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .empleado-card {
            background: white;
            border: 1px solid #e1e1e1;
            border-radius: 10px;
            padding: 25px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .empleado-card:hover {
            border-color: #1a237e;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .empleado-card.selected {
            border-color: #1a237e;
            background: linear-gradient(135deg, #f8f9ff 0%, #e8eaf6 100%);
        }
        
        .empleado-card h3 {
            color: #1a237e;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .empleado-card .dni {
            color: #666;
            font-size: 0.9rem;
            font-family: monospace;
            background: #f5f5f5;
            padding: 4px 10px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #4caf50;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .badge.pendiente {
            background: #ff9800;
        }
        
        /* FORMULARIO DE ACCIN */
        .accion-form {
            background: #f8f9ff;
            border-radius: 12px;
            padding: 30px;
            margin-top: 30px;
            border: 2px solid #e8eaf6;
        }
        
        .accion-form h3 {
            color: #1a237e;
            margin-bottom: 25px;
            font-size: 1.4rem;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 15px;
            background: white;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            border-color: #1a237e;
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
        }
        
        /* BOTONES DE ACCIN */
        .accion-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e1e1e1;
        }
        
        .accion-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            background: white;
            color: #333;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .accion-btn:hover {
            border-color: #1a237e;
            background: #f8f9ff;
        }
        
        .accion-btn.selected {
            border-color: #1a237e;
            background: #1a237e;
            color: white;
        }
        
        .accion-btn.entrada.selected {
            border-color: #4caf50;
            background: #4caf50;
        }
        
        .accion-btn.salida.selected {
            border-color: #ff9800;
            background: #ff9800;
        }
        
        /* MENSAJES Y ALERTAS */
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease-out;
        }
        
        .alert.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .alert.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .alert.warning {
            background: #fff8e1;
            color: #f57c00;
            border: 1px solid #ffecb3;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* LOADING SPINNER */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1a237e;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .container {
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .logout-btn {
                position: relative;
                top: auto;
                right: auto;
                transform: none;
                margin-top: 15px;
                width: 100%;
                display: block !important;
            }
            
            .admin-section {
                padding: 20px;
            }
            
            .empleados-container {
                grid-template-columns: 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .accion-buttons {
                flex-direction: column;
            }
        }
        
        /* ESTILOS PARA DATOS AUDITORA */
        .auditoria-info {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed #e0e0e0;
            font-size: 0.85rem;
            color: #666;
        }
        
        .auditoria-info div {
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <h1> Panel de Administraci贸n</h1>
            <div class="subtitle">Sistema de Fichaje - Registro Manual</div>
            <button class="logout-btn" onclick="logout()">Cerrar Sesi贸n</button>
        </div>
        
        <!-- SECCIN DE LOGIN -->
        <div class="login-section" id="loginSection">
            <h2>Acceso Restringido</h2>
            <div class="input-group">
                <label for="password">Contrase帽a de Administrador</label>
                <input type="password" id="password" placeholder="Ingrese la contrase帽a" autocomplete="off">
            </div>
            <button class="btn" onclick="login()" id="loginBtn">Ingresar</button>
            <div class="alert error" id="loginError" style="display: none;"></div>
        </div>
        
        <!-- SECCIN DE ADMIN -->
        <div class="admin-section" id="adminSection">
            <!-- MENSAJES -->
            <div class="alert success" id="successAlert" style="display: none;"></div>
            <div class="alert error" id="errorAlert" style="display: none;"></div>
            <div class="alert warning" id="warningAlert" style="display: none;"></div>
            
            <!-- LOADING -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Cargando datos...</p>
            </div>
            
            <!-- LISTA DE EMPLEADOS -->
            <h2 style="margin-bottom: 20px; color: #1a237e;">Seleccione un Empleado</h2>
            <div class="empleados-container" id="empleadosContainer">
                <!-- Los empleados se cargar谩n aqu铆 din谩micamente -->
            </div>
            
            <!-- FORMULARIO DE ACCIN -->
            <div class="accion-form" id="accionForm" style="display: none;">
                <h3> Registro Manual</h3>
                <div id="empleadoSeleccionado" style="margin-bottom: 20px; padding: 15px; background: white; border-radius: 8px; border: 1px solid #e1e1e1;">
                    <!-- Info del empleado seleccionado -->
                </div>
                
                <!-- BOTONES DE ACCIN -->
                <div class="accion-buttons">
                    <button class="accion-btn entrada" onclick="seleccionarAccion('entrada')">
                         Agregar Entrada
                    </button>
                    <button class="accion-btn salida" onclick="seleccionarAccion('salida')">
                         Agregar Salida
                    </button>
                </div>
                
                <!-- FORMULARIO DINMICO -->
                <div id="formularioDinamico">
                    <!-- Se llenar谩 din谩micamente seg煤n la acci贸n -->
                </div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button class="btn" onclick="registrarAccionManual()" id="registrarBtn">
                        Registrar
                    </button>
                    <button class="btn secondary" onclick="cancelarAccion()" style="margin-top: 10px;">
                        Cancelar
                    </button>
                </div>
                
                <div class="auditoria-info" id="auditoriaInfo" style="margin-top: 25px; display: none;">
                    <strong> Informaci贸n de Auditor铆a:</strong>
                    <div>Fecha y hora del registro: <span id="fechaRegistro"></span></div>
                    <div>Realizado por: Administrador</div>
                    <div>Acci贸n: <span id="tipoAccion"></span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURACIN
        // ============================================
        const API_URL = 'https://script.google.com/macros/s/AKfycbyQVKHBWJRI42wGyPEL5sy5w6NcVKGCVHWT6HqPSTq_pK4RmPb_hPjXRqwEeFQSBr8I/exec';
        
        // Variables globales
        let empleadoSeleccionado = null;
        let accionSeleccionada = null; // 'entrada' o 'salida'
        
        // ============================================
        // FUNCIONES DE LOGIN
        // ============================================
        
        async function login() {
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginError = document.getElementById('loginError');
            
            if (!password) {
                showError(loginError, 'Por favor ingrese la contrase帽a');
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Verificando...';
            loginError.style.display = 'none';
            
            try {
                const formData = new FormData();
                formData.append('action', 'loginDueno');
                formData.append('password', password);
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAdminPanel();
                    cargarEmpleados();
                } else {
                    showError(loginError, data.error || 'Contrase帽a incorrecta');
                }
            } catch (error) {
                showError(loginError, 'Error de conexi贸n. Verifique la URL del API.');
                console.error('Login error:', error);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Ingresar';
                document.getElementById('password').value = '';
            }
        }
        
        function logout() {
            empleadoSeleccionado = null;
            accionSeleccionada = null;
            
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('adminSection').style.display = 'none';
            document.getElementById('accionForm').style.display = 'none';
            document.querySelector('.logout-btn').style.display = 'none';
            document.getElementById('empleadosContainer').innerHTML = '';
            
            clearAlerts();
        }
        
        // ============================================
        // FUNCIONES DE INTERFAZ
        // ============================================
        
        function showAdminPanel() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('adminSection').style.display = 'block';
            document.querySelector('.logout-btn').style.display = 'block';
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        function showSuccess(message) {
            const alert = document.getElementById('successAlert');
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
        
        function showError(element, message) {
            if (typeof element === 'string') {
                element = document.getElementById(element);
            }
            element.textContent = message;
            element.style.display = 'block';
        }
        
        function clearAlerts() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.style.display = 'none';
            });
        }
        
        // ============================================
        // FUNCIONES DE EMPLEADOS
        // ============================================
        
        async function cargarEmpleados() {
            showLoading(true);
            
            try {
                const formData = new FormData();
                formData.append('action', 'getEmpleados');
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    renderEmpleados(data.empleados);
                } else {
                    showError('errorAlert', 'Error al cargar empleados: ' + (data.error || 'Desconocido'));
                }
            } catch (error) {
                showError('errorAlert', 'Error de conexi贸n al cargar empleados');
                console.error('Error cargando empleados:', error);
            } finally {
                showLoading(false);
            }
        }
        
        function renderEmpleados(empleados) {
            const container = document.getElementById('empleadosContainer');
            container.innerHTML = '';
            
            empleados.forEach(empleado => {
                const card = document.createElement('div');
                card.className = 'empleado-card';
                card.onclick = () => seleccionarEmpleado(empleado);
                
                card.innerHTML = `
                    <h3>${empleado.nombre}</h3>
                    <div class="dni">DNI: ${empleado.dni}</div>
                    <div class="badge">Activo</div>
                `;
                
                container.appendChild(card);
            });
        }
        
        function seleccionarEmpleado(empleado) {
            // Deseleccionar todos
            document.querySelectorAll('.empleado-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Seleccionar el nuevo
            event.currentTarget.classList.add('selected');
            empleadoSeleccionado = empleado;
            accionSeleccionada = null;
            
            // Mostrar formulario
            mostrarFormularioAccion();
        }
        
        // ============================================
        // FUNCIONES DE ACCIN
        // ============================================
        
        function seleccionarAccion(tipo) {
            accionSeleccionada = tipo;
            
            // Actualizar botones
            document.querySelectorAll('.accion-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            event.currentTarget.classList.add('selected');
            
            // Actualizar formulario
            actualizarFormulario();
        }
        
        function actualizarFormulario() {
            const formularioDiv = document.getElementById('formularioDinamico');
            
            if (accionSeleccionada === 'entrada') {
                formularioDiv.innerHTML = `
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="fecha">Fecha de Entrada</label>
                            <input type="date" id="fecha" required>
                        </div>
                        <div class="form-group">
                            <label for="hora">Hora de Entrada</label>
                            <input type="time" id="hora" required>
                        </div>
                        <div class="form-group">
                            <label for="local">Local</label>
                            <select id="local" required>
                                <option value="">Seleccione un local</option>
                                <option value="lacroze">Lacroze</option>
                                <option value="palermo">Palermo</option>
                                <option value="saavedra">Saavedra</option>
                            </select>
                        </div>
                    </div>
                `;
            } else if (accionSeleccionada === 'salida') {
                formularioDiv.innerHTML = `
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="fecha">Fecha de Salida</label>
                            <input type="date" id="fecha" required>
                        </div>
                        <div class="form-group">
                            <label for="hora">Hora de Salida</label>
                            <input type="time" id="hora" required>
                        </div>
                        <div class="form-group">
                            <label for="local">Local</label>
                            <select id="local" required>
                                <option value="">Seleccione un local</option>
                                <option value="lacroze">Lacroze</option>
                                <option value="palermo">Palermo</option>
                                <option value="saavedra">Saavedra</option>
                            </select>
                        </div>
                    </div>
                `;
            }
            
            // Establecer valores por defecto
            setDefaultValues();
        }
        
        function setDefaultValues() {
            const hoy = new Date().toISOString().split('T')[0];
            
            if (document.getElementById('fecha')) {
                document.getElementById('fecha').value = hoy;
                
                if (accionSeleccionada === 'entrada') {
                    document.getElementById('hora').value = '08:00';
                } else {
                    document.getElementById('hora').value = '17:00';
                }
            }
            
            if (document.getElementById('local')) {
                document.getElementById('local').value = 'lacroze';
            }
        }
        
        function mostrarFormularioAccion() {
            if (!empleadoSeleccionado) return;
            
            // Actualizar info del empleado
            document.getElementById('empleadoSeleccionado').innerHTML = `
                <strong>Empleado:</strong> ${empleadoSeleccionado.nombre}<br>
                <strong>DNI:</strong> ${empleadoSeleccionado.dni}
            `;
            
            // Resetear acci贸n seleccionada
            accionSeleccionada = null;
            document.querySelectorAll('.accion-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Limpiar formulario
            document.getElementById('formularioDinamico').innerHTML = '';
            document.getElementById('auditoriaInfo').style.display = 'none';
            
            // Mostrar formulario
            document.getElementById('accionForm').style.display = 'block';
            
            // Scroll al formulario
            document.getElementById('accionForm').scrollIntoView({ behavior: 'smooth' });
        }
        
        function cancelarAccion() {
            empleadoSeleccionado = null;
            accionSeleccionada = null;
            document.getElementById('accionForm').style.display = 'none';
            
            // Deseleccionar todos los empleados
            document.querySelectorAll('.empleado-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Deseleccionar botones de acci贸n
            document.querySelectorAll('.accion-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            clearAlerts();
        }
        
        // ============================================
        // REGISTRAR ACCIN MANUAL
        // ============================================
        
        async function registrarAccionManual() {
            if (!empleadoSeleccionado) {
                showError('errorAlert', 'Por favor seleccione un empleado');
                return;
            }
            
            if (!accionSeleccionada) {
                showError('errorAlert', 'Por favor seleccione una acci贸n (Entrada o Salida)');
                return;
            }
            
            const fecha = document.getElementById('fecha').value;
            const hora = document.getElementById('hora').value;
            const local = document.getElementById('local').value;
            
            if (!fecha || !hora || !local) {
                showError('errorAlert', 'Por favor complete todos los campos');
                return;
            }
            
            const btn = document.getElementById('registrarBtn');
            btn.disabled = true;
            btn.textContent = 'Registrando...';
            
            try {
                const formData = new FormData();
                formData.append('action', 'registroManual');
                formData.append('dni', empleadoSeleccionado.dni);
                formData.append('tipo', accionSeleccionada);
                formData.append('fecha', fecha);
                formData.append('hora', hora);
                formData.append('local', local);
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess(data.message);
                    
                    // Mostrar informaci贸n de auditor铆a
                    document.getElementById('fechaRegistro').textContent = new Date().toLocaleString('es-AR');
                    document.getElementById('tipoAccion').textContent = accionSeleccionada === 'entrada' ? 'Entrada' : 'Salida';
                    document.getElementById('auditoriaInfo').style.display = 'block';
                    
                    // Resetear despu茅s de 3 segundos
                    setTimeout(() => {
                        cancelarAccion();
                        cargarEmpleados();
                    }, 3000);
                } else {
                    showError('errorAlert', data.error || 'Error desconocido');
                }
            } catch (error) {
                showError('errorAlert', 'Error de conexi贸n al registrar');
                console.error('Error en registro manual:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Registrar';
            }
        }
        
        // ============================================
        // EVENT LISTENERS Y INICIALIZACIN
        // ============================================
        
        document.addEventListener('DOMContentLoaded', function() {
            // Enter en el login
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
        });
    </script>
</body>
